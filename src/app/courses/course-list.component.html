<h2>Course Manager</h2>

<table class="table table-striped">

<thead>
    <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>release Date</th>      
            <th>Options</th>   
    </tr>             
</thead>
    <tbody>
        <tr *ngFor="let course of course">        
 
    <td>{{course.id}}</td>
    <td><img [src]="course.imageUrl" width="40" height="40"></td>
    <td>{{course.name}}</td>
    <td>{{course.price}}</td>
    <td>{{course.code}}</td>
    <td>{{course.releaseDate}}</td>
    <td>
        {{course.rating}}
    </td>
    <td></td>
        </tr>
    </tbody>  
    

</table>
